<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - EARNZY</title>
    <!-- Same head content -->
</head>
<body class="bg-gray-50">
    <!-- Header -->
    
    <main class="container mx-auto px-4 py-6 pb-20">
        <!-- Chat Container -->
        <div class="bg-white rounded-2xl shadow-md h-[70vh] flex flex-col">
            <!-- Chat Header -->
            <div class="border-b border-gray-200 p-4">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-headset text-green-600"></i>
                    </div>
                    <div>
                        <div class="font-bold text-gray-800">EARNZY Support</div>
                        <div class="text-xs text-green-600">Online</div>
                    </div>
                </div>
            </div>

            <!-- Messages Container -->
            <div id="messagesContainer" class="flex-1 p-4 overflow-y-auto space-y-4">
                <!-- Messages will be loaded here -->
                <div class="text-center text-gray-500 py-8">
                    <i class="fas fa-comments text-3xl mb-3 opacity-50"></i>
                    <div>Start a conversation with our support team</div>
                </div>
            </div>

            <!-- Message Input -->
            <div class="border-t border-gray-200 p-4">
                <div class="flex space-x-3">
                    <input 
                        type="text" 
                        id="messageInput"
                        placeholder="Type your message..."
                        class="flex-1 px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                    >
                    <button 
                        id="sendMessageBtn"
                        class="bg-green-600 text-white w-12 h-12 rounded-full flex items-center justify-center hover:bg-green-700 transition"
                    >
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- FAQ Section -->
        <div class="mt-6">
            <h2 class="text-lg font-bold text-gray-800 mb-4">Frequently Asked Questions</h2>
            <div class="space-y-3">
                <!-- FAQ items -->
                <div class="bg-white rounded-lg p-4 shadow-sm">
                    <div class="font-medium text-gray-800 mb-2">How long does task verification take?</div>
                    <div class="text-sm text-gray-600">Task verification usually takes 1-6 hours during business days.</div>
                </div>
                <div class="bg-white rounded-lg p-4 shadow-sm">
                    <div class="font-medium text-gray-800 mb-2">When will I receive my withdrawal?</div>
                    <div class="text-sm text-gray-600">Free users: 24-48 hours | Premium users: Instant</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // JavaScript for chat functionality
    </script>
</body>
</html>
