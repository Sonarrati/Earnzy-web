<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw - EARNZY</title>
    <!-- Same head content -->
</head>
<body class="bg-gray-50">
    <!-- Header -->
    
    <main class="container mx-auto px-4 py-6 pb-20">
        <!-- Balance Card -->
        <div class="bg-white rounded-2xl p-6 shadow-md mb-6 text-center">
            <div class="text-gray-600 mb-2">Available Balance</div>
            <div id="withdrawBalance" class="text-4xl font-bold text-green-600 mb-4">₹0.00</div>
            <div class="text-sm text-gray-500">Minimum withdrawal: ₹25</div>
        </div>

        <!-- Withdrawal Methods -->
        <div class="bg-white rounded-2xl p-6 shadow-md mb-6">
            <h2 class="text-lg font-bold text-gray-800 mb-4">Withdrawal Method</h2>
            
            <div class="space-y-3">
                <!-- UPI Method -->
                <div class="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg">
                    <input type="radio" name="withdrawMethod" value="upi" class="text-green-600" checked>
                    <i class="fas fa-mobile-alt text-2xl text-blue-500"></i>
                    <div>
                        <div class="font-medium">UPI</div>
                        <div class="text-sm text-gray-500">Instant transfer</div>
                    </div>
                </div>

                <!-- Paytm Method -->
                <div class="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg">
                    <input type="radio" name="withdrawMethod" value="paytm" class="text-green-600">
                    <i class="fab fa-paytm text-2xl text-blue-400"></i>
                    <div>
                        <div class="font-medium">Paytm Wallet</div>
                        <div class="text-sm text-gray-500">Within 24 hours</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Withdrawal Form -->
        <div class="bg-white rounded-2xl p-6 shadow-md mb-6">
            <h2 class="text-lg font-bold text-gray-800 mb-4">Withdrawal Details</h2>
            
            <div class="space-y-4">
                <!-- UPI ID -->
                <div id="upiSection">
                    <label class="block text-sm font-medium text-gray-700 mb-2">UPI ID</label>
                    <input 
                        type="text" 
                        id="upiId"
                        class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                        placeholder="yourname@upi"
                    >
                </div>

                <!-- Amount -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Amount</label>
                    <input 
                        type="number" 
                        id="withdrawAmount"
                        min="25"
                        max="150"
                        class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                        placeholder="Enter amount (₹25-150)"
                    >
                    <div class="text-xs text-gray-500 mt-1">Daily limit: ₹150 | Fee: ₹2</div>
                </div>
            </div>

            <!-- Withdrawal Button -->
            <button 
                id="withdrawBtn"
                class="w-full bg-green-600 text-white py-3 rounded-lg font-medium hover:bg-green-700 transition mt-6 disabled:opacity-50 disabled:cursor-not-allowed"
            >
                Request Withdrawal
            </button>
        </div>

        <!-- Recent Withdrawals -->
        <div class="bg-white rounded-2xl p-6 shadow-md">
            <h2 class="text-lg font-bold text-gray-800 mb-4">Recent Withdrawals</h2>
            <div id="withdrawalHistory">
                <!-- History will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // JavaScript for withdrawal functionality
    </script>
</body>
</html>
