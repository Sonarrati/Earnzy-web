<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EARNZY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #16a34a 0%, #22c55e 50%, #0ea5a4 100%); }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="flex items-center justify-center space-x-2 mb-4">
                    <i class="fas fa-wallet text-3xl text-green-600"></i>
                    <h1 class="text-3xl font-bold text-gray-800">EARNZY</h1>
                </div>
                <p class="text-gray-600">Login to start earning real cash</p>
                <div class="bg-green-50 border border-green-200 rounded-lg p-3 mt-4">
                    <div class="flex items-center justify-center space-x-2 text-green-700">
                        <i class="fas fa-gift"></i>
                        <span class="font-medium">Get ₹2 Signup Bonus!</span>
                    </div>
                </div>
            </div>

            <!-- OTP Login Form -->
            <div id="otpForm">
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="phone">
                        Mobile Number
                    </label>
                    <div class="flex">
                        <span class="inline-flex items-center px-3 rounded-l-lg border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                            +91
                        </span>
                        <input 
                            type="tel" 
                            id="phone" 
                            maxlength="10"
                            class="flex-1 min-w-0 block w-full px-3 py-3 rounded-r-lg border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                            placeholder="Enter your mobile number"
                        >
                    </div>
                </div>

                <button 
                    onclick="sendOTP()"
                    class="w-full bg-green-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 mb-4"
                >
                    Send OTP
                </button>
            </div>

            <!-- OTP Verification Form -->
            <div id="otpVerifyForm" class="hidden">
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="otp">
                        Enter OTP
                    </label>
                    <input 
                        type="text" 
                        id="otp" 
                        maxlength="6"
                        class="w-full px-3 py-3 rounded-lg border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 text-center text-2xl tracking-widest"
                        placeholder="000000"
                    >
                </div>

                <button 
                    onclick="verifyOTP()"
                    class="w-full bg-green-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 mb-4"
                >
                    Verify OTP
                </button>

                <button 
                    onclick="showOTPForm()"
                    class="w-full bg-gray-200 text-gray-700 py-3 px-4 rounded-lg font-medium hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200"
                >
                    Change Number
                </button>
            </div>

            <!-- Divider -->
            <div class="flex items-center my-6">
                <div class="flex-1 border-t border-gray-300"></div>
                <div class="px-3 text-gray-500 text-sm">OR</div>
                <div class="flex-1 border-t border-gray-300"></div>
            </div>

            <!-- Google Login -->
            <button 
                onclick="googleLogin()"
                class="w-full bg-white border border-gray-300 text-gray-700 py-3 px-4 rounded-lg font-medium hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200 flex items-center justify-center space-x-3"
            >
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Continue with Google</span>
            </button>

            <!-- Terms -->
            <div class="mt-6 text-center">
                <p class="text-xs text-gray-500">
                    By continuing, you agree to our 
                    <a href="#" class="text-green-600 hover:text-green-700">Terms</a> 
                    and 
                    <a href="#" class="text-green-600 hover:text-green-700">Privacy Policy</a>
                </p>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-white hover:text-green-200 transition duration-200">
                ← Back to Home
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script>
        let phoneNumber = '';

        async function sendOTP() {
            const phoneInput = document.getElementById('phone');
            phoneNumber = phoneInput.value.trim();

            if (!phoneNumber || phoneNumber.length !== 10) {
                alert('Please enter a valid 10-digit mobile number');
                return;
            }

            try {
                await authManager.sendOTP(phoneNumber);
                document.getElementById('otpForm').classList.add('hidden');
                document.getElementById('otpVerifyForm').classList.remove('hidden');
                document.getElementById('otp').focus();
            } catch (error) {
                alert('Error sending OTP: ' + error.message);
            }
        }

        async function verifyOTP() {
            const otpInput = document.getElementById('otp');
            const otp = otpInput.value.trim();

            if (!otp || otp.length !== 6) {
                alert('Please enter a valid 6-digit OTP');
                return;
            }

            try {
                await authManager.verifyOTP(phoneNumber, otp);
                // Redirect will happen automatically via auth state change
            } catch (error) {
                alert('Error verifying OTP: ' + error.message);
            }
        }

        function showOTPForm() {
            document.getElementById('otpForm').classList.remove('hidden');
            document.getElementById('otpVerifyForm').classList.add('hidden');
        }

        async function googleLogin() {
            try {
                await authManager.googleLogin();
            } catch (error) {
                alert('Error with Google login: ' + error.message);
            }
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
