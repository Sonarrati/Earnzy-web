<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - EARNZY</title>
    <!-- Same head content -->
</head>
<body class="bg-gray-50">
    <!-- Header -->
    
    <main class="container mx-auto px-4 py-6 pb-20">
        <!-- Profile Card -->
        <div class="bg-white rounded-2xl p-6 shadow-md mb-6 text-center">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-user text-3xl text-green-600"></i>
            </div>
            <h2 id="userName" class="text-xl font-bold text-gray-800 mb-1">User Name</h2>
            <p id="userEmail" class="text-gray-600 mb-4">user@example.com</p>
            <div class="grid grid-cols-3 gap-4 text-center">
                <div>
                    <div class="font-bold text-gray-800" id="profileBalance">₹0</div>
                    <div class="text-xs text-gray-500">Balance</div>
                </div>
                <div>
                    <div class="font-bold text-gray-800" id="totalEarned">₹0</div>
                    <div class="text-xs text-gray-500">Total Earned</div>
                </div>
                <div>
                    <div class="font-bold text-gray-800" id="memberSince">0d</div>
                    <div class="text-xs text-gray-500">Member</div>
                </div>
            </div>
        </div>

        <!-- Account Info -->
        <div class="bg-white rounded-2xl p-6 shadow-md mb-6">
            <h2 class="text-lg font-bold text-gray-800 mb-4">Account Information</h2>
            <div class="space-y-3">
                <div class="flex justify-between items-center py-2 border-b border-gray-100">
                    <span class="text-gray-600">User ID</span>
                    <span id="userId" class="font-medium">Loading...</span>
                </div>
                <div class="flex justify-between items-center py-2 border-b border-gray-100">
                    <span class="text-gray-600">Plan</span>
                    <span id="userPlan" class="font-medium text-green-600">Free</span>
                </div>
                <div class="flex justify-between items-center py-2 border-b border-gray-100">
                    <span class="text-gray-600">Joined</span>
                    <span id="joinDate" class="font-medium">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white rounded-2xl p-6 shadow-md mb-6">
            <h2 class="text-lg font-bold text-gray-800 mb-4">Quick Actions</h2>
            <div class="space-y-3">
                <a href="subscriptions.html" class="flex items-center justify-between p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-crown text-yellow-500"></i>
                        <span>Upgrade Plan</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                <a href="support.html" class="flex items-center justify-between p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-headset text-blue-500"></i>
                        <span>Support</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                <button onclick="authManager.logout()" class="w-full flex items-center justify-between p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition text-left">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-sign-out-alt text-red-500"></i>
                        <span>Logout</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // JavaScript for profile functionality
    </script>
</body>
</html>
